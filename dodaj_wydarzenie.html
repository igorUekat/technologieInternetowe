<html lang="pl">

        <meta charset="UTF-8">

        <meta name="keywords" content="kultura, wydarzenia, koncerty, festiwale, sztuka, wydarzenia sportowe">
        <title>KulturOn</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="logged_header_container">
                <a href="./index.html"><img src="./pictures/Logo.svg" alt="Fioletowy napis KulturOn"></a>
                <h1>Odkrywaj, Doświadczaj, Bądź Częścią</h1>
                <div class="logged_user_container">
                    <a href="./powiadomienia.html"><img src="./pictures/bell.svg" alt="Dzwonek" class="logged_user_icon"></a>
                    <a href="./panel_uzytkownika.html"><img src="./pictures/user.svg" alt="Użytkownik" class="logged_user_icon"></a>
                    <a href="./index.html"><p>Wyloguj się</p></a>
                </div>
        </div>
        <div class ="navigation_container">
        <div><a href="./lista_wydarzen.html"><button>Lista Wydarzeń</button></a></div>
        <div class="dropdown">
            <div><button>Regulamin</button></div>
            <div class="dropdown_content">
                <a href="./dla_standard.html">Dla standardowych użytkowników</a>
                <a href="./dla_firm.html">Dla firm</a>
            </div>
        </div>
        <div class="dropdown">
            <div><button>O nas</button></div>
            <div class="dropdown_content">
                <a href="./cel_strony.html">Cel strony</a>

        </div>

    <div class="main_text">
        <h1>Dodaj wydarzenie</h1>
    </div>
    <div class="input_container">
        <input type="text" id="nazwa_wydarzenia" name="nazwa_wydarzenia" placeholder="Nazwa wydarzenia" required>
        <input type="date" id="data_wydarzenia" name="data_wydarzenia" placeholder="Data wydarzenia" required>
        <input type="text" id="kategoria_wydarzenia" name="kategoria_wydarzenia" placeholder="Kategoria wydarzenia" required>
        <input type="text" id="adres_wydarzenia" name="adres_wydarzenia" placeholder="Adres wydarzenia" required>
        <input type="text" id="miasto_wydarzenia" name="miasto_wydarzenia" placeholder="Miasto wydarzenia" required>
        <div class="checkbox_container">
            <label for="czy_płatne">Czy płatne?</label>
            <input type="checkbox" id="czy_płatne" name="czy_płatne">
        </div>
        <div class="checkbox_container">
            <label for="czy_ulgowe">Czy ulgowe?</label>
            <input type="checkbox" id="czy_ulgowe" name="czy_ulgowe">
        </div>
        <input type="text" id="cena_wydarzenia" name="cena_wydarzenia" placeholder="Cena wydarzenia" required>
        <textarea id="opis_wydarzenia" name="opis_wydarzenia" placeholder="Opis wydarzenia (do 255 znaków)" required></textarea>
        <input type="file" id="zdjecie_wydarzenia" name="zdjecie_wydarzenia" accept="image/*" multiple>
        <button>Dodaj zdjęcie</button>
        <div class="gallery_container">
                <div class="gallery_image_container">
                    <div class="gallery_image">
                        <img src="./pictures/koncert.jpg" alt="Koncert">
                    </div>
                    <div class="gallery_image">
                        <img src="./pictures/koncert.jpg" alt="Koncert">
                    </div>
                    <div class="gallery_image">
                        <img src="./pictures/koncert.jpg" alt="Koncert">
                    </div>
                    <div class="gallery_image">
                        <img src="./pictures/koncert.jpg" alt="Koncert">
                    </div>
                </div>
            </div>
        <button type="submit">Dodaj wydarzenie</button>
    </div>
    </body>
</html>
