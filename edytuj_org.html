<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Igor Skrzyński">
        <meta name="description" content="Aplikacja do przeglądania i zarządzania wydarzeniami kulturalnymi w Polsce.">
        <meta name="keywords" content="kultura, wydarzenia, koncerty, festiwale, sztuka, wydarzenia sportowe">
        <title>KulturOn</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="logged_header_container">
                <a href="./index.html"><img src="./pictures/Logo.svg" alt="Fioletowy napis KulturOn"></a>
                <h1>Odkrywaj, Doświadczaj, Bądź Częścią</h1>
                <div class="logged_user_container">
                    <a href="./powiadomienia.html"><img src="./pictures/bell.svg" alt="Dzwonek" class="logged_user_icon"></a>
                    <a href="./panel_uzytkownika.html"><img src="./pictures/user.svg" alt="Użytkownik" class="logged_user_icon"></a>
                    <a href="./index.html"><p>Wyloguj się</p></a>
                </div>
        </div>
        <div class ="navigation_container">
        <div><a href="./lista_wydarzen.html"><button>Lista Wydarzeń</button></a></div>
        <div class="dropdown">
            <div><button>Regulamin</button></div>
            <div class="dropdown_content">
                <a href="./dla_standard.html">Dla standardowych użytkowników</a>
                <a href="./dla_firm.html">Dla firm</a>
            </div>
        </div>
        <div class="dropdown">
            <div><button>O nas</button></div>
            <div class="dropdown_content">
                <a href="./cel_strony.html">Cel strony</a>
                <a href="./faq.html">FAQ</a>
                <a href="./kontakt.html">Kontakt</a>
            </div>
        </div>
        </div>
        <div class="main_text">
            <h1>Edytuj dane organizacji</h1>
        </div>
        <div class="buttons_container">
            <button onclick="showPopupEmail()">Zmień Email</button>
            <button onclick="showPopupNazwa()">Zmień nazwę</button>
            <button onclick="showPopupAdres()">Zmień adres</button>
            <button onclick="showPopupHaslo()">Zmień hasło</button>
            <div class="checkbox_container">
                <label for="czy_na_email">Czy wysyłać informacje na e-mail?</label>
                <input type="checkbox" id="czy_na_email" name="czy_na_email">
            </div>
        </div>
        <div class="pop_up_container" id="pop_up_container_email">
            <div class="pop_up_window">
                <h1 class="pop_up_title">Zmień Email</h1>
                <div class="input_container">
                    <label for="Email" class="input_label">Podaj nowy e-mail</label>
                    <input type="email" id="Email" class="input_field">
                </div>
                <p class="pup_up_message"></p>
                <div class="pop_up_buttons">
                    <button  class="execute_button">Zatwierdź</button>
                    <button  onclick="hidePopupEmail()" class="cancel_button" id="cancelButton">Anuluj</button>
                </div>
            </div>
        </div>
        <script>
            function showPopupEmail() {
            document.getElementById('pop_up_container_email').style.display = 'flex';
            }

            function hidePopupEmail() {
            document.getElementById('pop_up_container_email').style.display = 'none';
            }
        </script>
        <div class="pop_up_container" id="pop_up_container_haslo">
            <div class="pop_up_window">
                <h1 class="pop_up_title">Zmień hasło</h1>
                <div class="input_container">
                    <label for="haslo" class="input_label">Podaj hasło:</label>
                    <input type="password" id="haslo" class="input_field">
                    <label for="powtorz_haslo" class="input_label">Powtórz hasło:</label>
                    <input type="password" id="powtorz_haslo" class="input_field">
                </div>
                <p class="pup_up_message"></p>
                <div class="pop_up_buttons">
                    <button  class="execute_button">Zatwierdź</button>
                    <button  onclick="hidePopupHaslo()" class="cancel_button" id="cancelButton">Anuluj</button>
                </div>
            </div>
        </div>
        <script>
            function showPopupHaslo() {
            document.getElementById('pop_up_container_haslo').style.display = 'flex';
            }

            function hidePopupHaslo() {
            document.getElementById('pop_up_container_haslo').style.display = 'none';
            }
        </script>
        <div class="pop_up_container" id="pop_up_container_nazwa">
            <div class="pop_up_window">
                <h1 class="pop_up_title">Zmień nazwę</h1>
                <div class="input_container">
                    <label for="nazwa" class="input_label">Podaj nową nazwę</label>
                    <input type="text" id="nazwa" class="input_field">
                </div>
                <p class="pup_up_message"></p>
                <div class="pop_up_buttons">
                    <button  class="execute_button">Kup</button>
                    <button  onclick="hidePopupNazwa()" class="cancel_button" id="cancelButton">Anuluj</button>
                </div>
            </div>
        </div>
        <script>
            function showPopupNazwa() {
            document.getElementById('pop_up_container_nazwa').style.display = 'flex';
            }

            function hidePopupNazwa() {
            document.getElementById('pop_up_container_nazwa').style.display = 'none';
            }
        </script>
        <div class="pop_up_container" id="pop_up_container_adres">
            <div class="pop_up_window">
                <h1 class="pop_up_title">Zmień adres</h1>
                <div class="input_container">
                    <label for="ulica" class="input_label">Ulica: </label>
                    <input type="text" id="ulica" class="input_field">
                    <label for="miejscowosc" class="input_label">Miejscowość: </label>
                    <input type="text" id="miejscowosc" class="input_field">
                    <label for="wojewodztwo" class="input_label">Województwo: </label>
                    <input type="text" id="wojewodztwo" class="input_field">
                </div>
                <p class="pup_up_message"></p>
                <div class="pop_up_buttons">
                    <button  class="execute_button">Kup</button>
                    <button  onclick="hidePopupAdres()" class="cancel_button" id="cancelButton">Anuluj</button>
                </div>
            </div>
        </div>
        <script>
            function showPopupAdres() {
            document.getElementById('pop_up_container_adres').style.display = 'flex';
            }

            function hidePopupAdres() {
            document.getElementById('pop_up_container_adres').style.display = 'none';
            }
        </script>         
    </body>
</html>
