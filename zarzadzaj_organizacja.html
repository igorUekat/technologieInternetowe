<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Igor Skrzyński">
        <meta name="description" content="Aplikacja do przeglądania i zarządzania wydarzeniami kulturalnymi w Polsce.">
        <meta name="keywords" content="kultura, wydarzenia, koncerty, festiwale, sztuka, wydarzenia sportowe">
        <title>KulturOn</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="logged_header_container">
                <a href="./index.html"><img src="./pictures/Logo.svg" alt="Fioletowy napis KulturOn"></a>
                <h1>Odkrywaj, Doświadczaj, Bądź Częścią</h1>
                <div class="logged_user_container">
                    <a href="./powiadomienia.html"><img src="./pictures/bell.svg" alt="Dzwonek" class="logged_user_icon"></a>
                    <a href="./panel_uzytkownika.html"><img src="./pictures/user.svg" alt="Użytkownik" class="logged_user_icon"></a>
                    <a href="./index.html"><p>Wyloguj się</p></a>
                </div>
        </div>
        <div class ="navigation_container">
        <div><a href="./lista_wydarzen.html"><button>Lista Wydarzeń</button></a></div>
            <div class="dropdown">
                <div><button>Regulamin</button></div>
                <div class="dropdown_content">
                    <a href="./dla_standard.html">Dla standardowych użytkowników</a>
                    <a href="./dla_firm.html">Dla firm</a>
                </div>
            </div>
            <div class="dropdown">
                <div><button>O nas</button></div>
                <div class="dropdown_content">
                    <a href="./cel_strony.html">Cel strony</a>
                    <a href="./faq.html">FAQ</a>
                    <a href="./kontakt.html">Kontakt</a>
                </div>
            </div>       
        </div>
        <div class="main_text">
            <h1 class="notification_header">Zarządzaj organizacją</h1>
        </div>
        <div class="notification_list">
            <div class="member_container">
                <img class="user_icon" src="./pictures/user.svg" alt="Użytkownik">
                <div class="member_info_list">
                    <h1>Imię Nazwisko</h1>
                    <p>Adres e-mail</p>
                </div>
                <div class="rola">
                    <p>Administrator</p>
                    <a href="#" onclick="showPopupRole()"><p>(Zmień Rolę)</p></a>
                </div>
                <a href="#" onclick="showPopupUsun()"><img class="delete_icon"src="./pictures/smietnik.svg" alt="Usuń użytkownika" class="delete_user_icon"></a>
            </div>
        </div>
        <div class="pop_up_container" id="pop_up_container_role">
            <div class="pop_up_window">
                <h1 class="pop_up_title">Zmień rolę członka</h1>
                <div class="input_container">
                    <label for="role" class="input_label">Wybierz rolę:</label>
                    <select id="roleSelect" class="role">
                        <option value="administrator">Administrator</option>
                        <option value="czlonek">Członek</option>
                    </select>
                </div>
                <div class="pop_up_buttons">
                    <button  class="execute_button">Zatwierdź</button>
                    <button  onclick="hidePopupRole()" class="cancel_button" id="cancelButton">Anuluj</button>
                </div>
            </div>
        </div>
        <script>
            function showPopupRole() {
            document.getElementById('pop_up_container_role').style.display = 'flex';
            }

            function hidePopupRole() {
            document.getElementById('pop_up_container_role').style.display = 'none';
            }
        </script>
        <div class="pop_up_container" id="pop_up_container_usun">
            <div class="pop_up_window">
                <h1 class="pop_up_title">Czy na pewno chcesz usunąć członka z organizacji?</h1>
                <div class="pop_up_buttons">
                    <button  class="execute_button">Tak</button>
                    <button  onclick="hidePopupUsun()" class="cancel_button" id="cancelButton">Nie</button>
                </div>
            </div>
        </div>
        <script>
            function showPopupUsun() {
            document.getElementById('pop_up_container_usun').style.display = 'flex';
            }

            function hidePopupUsun() {
            document.getElementById('pop_up_container_usun').style.display = 'none';
            }
        </script>
    </body>
</html>
